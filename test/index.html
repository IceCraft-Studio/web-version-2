<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2nd - Forms</title>
</head>

<body>
    <h1>A Long Form For Registration</h1>
    <main>
        <form action="https://zwa.toad.cz/~xklima/vypisform.php" method="post" enctype="multipart/form-data">
            <fieldset>
                <legend>Login Info</legend>
                <label for="login_username">Username: </label>
                <input type="text" name="login_username">
                <label for="login_email">E-mail: </label>
                <input type="email" name="login_email">
                <label for="login_password">Password: </label>
                <input type="password" name="login_password">
                <label for="login_passconfirm">Password AGAIN: </label>
                <input type="password" name="login_passconfirm">
            </fieldset>
            <fieldset>
                <legend>
                    <label for="wtf_input">Type What you want: </label>
                    <input name="wtf_input" type="text">
                </legend>
                <label for="wtf_bio">Bio: </label>
                <textarea placeholder="Tell us something about.. Yourself! Even a long story." name="bio"></textarea>
                <div>
                    <label for="wtf_gender">Gender: </label>
                    <p style="padding-bottom: 0;margin-bottom: 0;">Male &lt;---------------&gt; Female</p>
                    <input type="range" name="wtf_gender" value="50">
                </div>
                <label for="wtf_fav_animal">Fav Animal: </label>
                <div>
                    <label> Dog <input type="radio" name="wtf_fav_animal" value="1"></label>
                    <label> Cat <input type="radio" name="wtf_fav_animal" value="2"></label>
                    <label> Elephant<input type="radio" name="wtf_fav_animal" value="3"></label>
                    <label> Cobra <input type="radio" name="wtf_fav_animal" value="4" checked></label>
                </div>

            </fieldset>
            <fieldset>
                <legend>
                    Doxxing Time
                </legend>
                <label for="dox_birthtime">Time of birth: </label>
                <input type="time" name="dox_birthtime">
                <label for="dox_color[]">YOUR Color: </label>
                <div>
                    <label>Cyan: <input type="checkbox" name="dox_color[]" value="cyan" checked></label>
                    <label>Magenta: <input type="checkbox" name="dox_color[]" value="magenta"></label>
                    <label>Yellow: <input type="checkbox" name="dox_color[]" value="yellow"></label>
                </div>
                <div>
                    Fav drink:
                    <select name="dox_drink[]" multiple>
                        <option value="beer">Beer</option>
                        <option value="more_beer">More Beer</option>
                        <option value="vodka">Vodka</option>
                    </select>
                </div>
                <label for="dox_photo">Photo o' Your Face:</label>
                <input type="file" name="dox_photo">
                <label for="dox_dog">Photo o' Your Dog (only if u have fav dog):</label>
                <input type="file" name="dox_dog" disabled>
            </fieldset>
            <fieldset>
                <legend>Finish</legend>
                <input type="submit">
            </fieldset>
        </form>
    </main>
</body>

</html>
