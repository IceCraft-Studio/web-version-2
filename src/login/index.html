<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/~dobiapa2/assets/icecraft-logo.svg" rel="icon">
    <link href="/~dobiapa2/common/style.css" rel="stylesheet" type="text/css">
    <script src="/~dobiapa2/common/script.js" defer></script>

    <link href="./style.css" rel="stylesheet" type="text/css">
    <script src="./script.js" defer></script>
    <title>IceCraft Studio</title>
</head>

<body>
    <main>
        <h1>Login</h1>
        <form method="post">
            <div class="row">
                <label for="login_username">Username:</label>
                <input type="text" minlength="4" maxlength="32" name="login_username">
            </div>
            <div class="row">
                <label for="login_password">Password:</label>
                <input type="password" minlength="8" maxlength="128" name="login_password">
            </div>
            <div class="row">
                <input type="submit">
            </div>
        </form>
    </main>
</body>

</html>
