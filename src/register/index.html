<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/~dobiapa2/assets/icecraft-logo.svg" rel="icon">
    <link href="/~dobiapa2/common/style.css" rel="stylesheet" type="text/css">
    <script src="/~dobiapa2/common/script.js" defer></script>

    <link href="./style.css" rel="stylesheet" type="text/css">
    <script src="./script.js" defer></script>
    <title>IceCraft Studio</title>
</head>

<body>
    <main>
        <h1>Register</h1>
        <form method="post">
            <div class="row">
                <label for="register_username">Username:</label>
                <input type="text" maxlength="32" name="register_username">
                <div class="indicator" data-for="register_username"></div>
            </div>
            <div class="row">
                <label for="register_password">Password:</label>
                <input type="password" maxlength="128" name="register_password">
                <div class="indicator" data-for="register_password"></div>
            </div>
            <div class="row">
                <label for="confirm_password">Confirm Password:</label>
                <input type="password" maxlength="128" name="confirm_password">
                <div class="indicator" data-for="confirm_password"></div>
            </div>
            <div class="row">
                <input type="submit" disabled>
                <button disabled>Button</button>
            </div>
        </form>
    </main>
</body>

</html>
